<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-fluid g-0">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-3">
        <div class="row fs-3 g-0 p-3">Search for a City:</div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="citySearch" placeholder="Boulder">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
        </div>
        <div class="border-bottom border-dark p-3"></div>

      </div>
      <div class="col-9">
        <div class="row border-left border-dark fs-3 mt-3" id="currentSearch"></div>
          <ul class="list-group">
           <li class="list-group-item" id="temp"></li>
           <li class="list-group-item" id="wind"></li>
           <li class="list-group-item" id="humidity"></li>
           <li class="list-group-item" id="uv"></li>
          </ul>
        <div class="fs-3 mt-3">5 Day Forecast:</div>
        <div class="row my-4 px-3" id="forecast">
          <div class="col border-end border-white border-5" id="day1">
          </div>
          <div class="col border-end border-white border-5" id="day2">
          </div>
          <div class="col border-end border-white border-5" id="day3">
          </div>
          <div class="col border-end border-white border-5" id="day4">
          </div>
          <div class="col border-end border-white border-5" id="day5">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </body>
</html>
